<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,300;1,400&display=swap"
        rel="stylesheet">
    <title>ToDoList</title>

</head>

<body>
    <section>
        <header class="flex">
            <img id="smily" class="cloud" src="img/nuages-pêche1.png" alt="Petit nuage trop choupinou qui sourit" />
            <div>
                <h1>To Do List</h1>
            </div>
            <img id="sleep" class="cloud" src="img/nuages-pêche3.png" alt="Petit nuage trop choupinou qui dort" />
        </header>

        <div class="filters">
            <div class="filter todo">
                <input id="todo" type="checkbox">
                <label class="label-filter todo" for="todo"> To Do</label>
            </div>
            <div class="filter doing">
                <input id="doing" type="checkbox" name="Doing">
                <label class="label-filter doing" for="doing">Doing</label>
            </div>
            <div class="filter done">
                <input id="done" type="checkbox" name="Done">
                <label class="label-filter done" for="done">Done</label>
            </div>
        </div>​

        <div id="boxes">
            <div class="boxesButton">
                    <span class="status">to do</span>
                    <div>
                        <div class="btn-group">
                            <button type="button" onclick="modified()" class="btn text-white modif">Modifier</button>
                            <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="visually-hidden">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">To Do</a></li>
                                <li><a class="dropdown-item" href="#">Doing</a></li>
                                <li><a class="dropdown-item" href="#">Done</a></li>
                            </ul>

                        </div>
                        <button class="delete" onclick="remove()"><img src="/img/delete.png"
                                alt="poubelle supprimer"></button>
                    </div>

                </div>`
            </div>
        </div>


        <div class="joy">
            <img id="joy" class="cloud" src="img/nuages-pêche4.png" alt="Petit nuage trop choupinou" />
        </div>

        <div class="flex bottom">
            <form id="writing" onsubmit="onTaskSubmit(); return false" ;>
                <input type="text" id="newTask" class="sendList" placeholder="Ecrire une tâche à faire">
                <button id="task-btn" type="submit">Ajouter une tâche</button>
                <button type="button" onclick="randomButton()" class="random btn">Random</button>
            </form>
        </div>


    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
