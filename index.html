<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,300;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <title>ToDoList</title>

</head>

<body>
    <section>
        <header class="flex">
            <img id="smily" class="cloud" src="img/nuages-pêche1.png" alt="Petit nuage trop choupinou qui sourit" />
            <div>
                <h1>To Do List</h1>
            </div>
            <img id="sleep" class="cloud" src="img/nuages-pêche3.png" alt="Petit nuage trop choupinou qui dort" />
        </header>

        <div class="filters">
            <div class="filter todo">
                <input id="todo" type="checkbox">
                <label class="label-filter todo" for="todo"> To Do</label>
            </div>
            <div class="filter doing">
                <input id="doing" type="checkbox" name="Doing">
                <label class="label-filter doing" for="doing">Doing</label>
            </div>
            <div class="filter done">
                <input id="done" type="checkbox" name="Done">
                <label class="label-filter done" for="done">Done</label>
            </div>
        </div>​

        <div id="boxes">
            
        </div>


        <!-- <div class="joy">
            <img id="joy" class="cloud" src="img/nuages-pêche4.png" alt="Petit nuage trop choupinou" />
        </div> -->

        <div class="flex bottom">
            <form id="writing" onsubmit="onTaskSubmit(); return false" ;>
                <input type="text" id="newTask" class="sendList" placeholder="Ecrire une tâche à faire">
                <div class="btn-add-task">
                    <button id="task-btn" type="submit">Ajouter une tâche</button>
                    <button id="random-btn" type="button" onclick="randomButton()">Tâche aléatoire</button>
                </div>
            </form>
            <div class="joy">
                <img id="joy" class="cloud" src="img/nuages-pêche4.png" alt="Petit nuage trop choupinou" />
            </div>
        </div>


    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
